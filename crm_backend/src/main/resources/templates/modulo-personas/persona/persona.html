<!DOCTYPE html>
<html lang="es" class="fixed" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	<section class="body">
			<!-- start: header -->
				<header th:replace="fragments/header :: header"></header>
			<!-- end: header -->
			<div class="inner-wrapper">
				<!-- start: sidebar -->
				<aside th:replace="fragments/sidebar :: sidebar"></aside>
				<!-- end: sidebar -->
				<section role="main" class="content-body">
					<div>
						<div class="page-header">
							<h2>
								<a th:href="@{/dashboard}">
									<i class="fa fa-home"></i>
								</a>
							</h2>
							<ol class="breadcrumbs">
								<li class="active">
									<span>Personas</span>
								</li>
							</ol>
						</div>
						<!-- start: page -->
						<div class="row" id="listadoPersonaRegistro">
							<div class="col-md-6 col-lg-6">
								<button type="button" id="btnAgregarPersona" class="mb-xs btn-md btn btn-primary"><i class="fa fa-plus-circle"></i> Agregar Persona-Cliente</button>
							</div>
							<div class="col-md-12 col-lg-12">
							<section class="panel panel-featured panel-featured-primary panel-primary">
								<header class="panel-heading">
									<h2 class="panel-title">Listado de Personas</h2>
								</header>
								<div class="panel-body">
									<table class="table table-hover table-striped mb-none" id="tablaPersonas" width="100%">
									<thead class="text-center">
										<tr>
											<th class="center">Documento</th>
											<th class="center">Nombre</th>
											<th style="width:180px">Apellido Paterno</th>
											<th style="width:180px">Apellido Materno</th>
											<th>Estado</th>
											<th>Acciones</th>
										</tr>
									</thead>
								</table>
								</div>
							</section>
						</div>
						</div>
						<div class="row" id="formularioPersonaRegistro">
							<div class="col-md-6 col-lg-6 col-xl-6">
								<section class="panel panel-featured-left panel-featured-primary">
									<header class="panel-heading">
									<h2 class="panel-title">Formulario Personas</h2>
									</header>
									<div class="panel-body">
										<form role="form" method="post">
											<div class="row">
												<div class="col-md-12 form-group">
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-credit-card"></i>
														</span>
														<input type="text" class="form-control input-sm" id="documentoPersona" placeholder="Numero Documento">
													</div>
												</div>
												<div class="col-md-12 form-group">
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-bookmark"></i>
														</span>
														<input type="hidden" class="form-control input-sm" id="codigoUbigeo">
														<input type="text" class="form-control input-sm" id="nombreUbigeo" placeholder="Ubigeo">
													</div>
												</div>
												<div class="col-md-12 form-group">
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-user"></i>
														</span>
														<input type="text" class="form-control input-sm" id="nombrePersona" placeholder="Nombre">
													</div>
												</div>
												<div class="col-md-6 form-group">
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-user"></i>
														</span>
														<input type="text" class="form-control input-sm" id="apellidoPaternoPersona" placeholder="Apellido Paterno">
													</div>
												</div>
												<div class="col-md-6 form-group">
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-user"></i>
														</span>
														<input type="text" class="form-control input-sm" id="apellidoMaternoPersona" placeholder="Apellido Materno">
													</div>
												</div>
												<div class="col-md-12 form-group">
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-home"></i>
														</span>
														<input type="text" class="form-control input-sm" id="direccionReniecPersona" placeholder="Direccion RENIEC">
													</div>
												</div>
												<div class="col-md-12 form-group">
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-home"></i>
														</span>
														<input type="text" class="form-control input-sm" id="direccionActualPersona" placeholder="Direccion Actual">
													</div>
												</div>
												<div class="col-md-12 form-group">
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-home"></i>
														</span>
														<input type="text" class="form-control input-sm" id="referenciaPersona" placeholder="Referencia Direccion">
													</div>
												</div>
												<div class="col-md-6 form-group">
											 		<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-phone"></i>
														</span>
														<input type="text" class="form-control input-sm" id="telefonoUnoPersona" placeholder="Telefono 1">
													</div>
												</div>
												<div class="col-md-6 form-group">
											 		<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-phone"></i>
														</span>
														<input type="text" class="form-control input-sm" id="telefonoDosPersona" placeholder="Telefono 2">
													</div>
												</div>
												<div class="col-md-6 form-group">
											 		<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-phone"></i>
														</span>
														<input type="text" class="form-control input-sm" id="telefonoTresPersona" placeholder="Telefono 3">
													</div>
												</div>
												<div class="col-md-12 form-group">
													<button type="submit" id="guardarPersona" class="btn btn-sm btn-primary"><i class="fa fa-save"></i> Guardar</button>
													<button type="button" id="cancelarAccion" class="btn btn-sm btn-danger"><i class="fa fa-arrow-circle-left"></i> Cancelar</button>
												</div>											
											</div>
										</form>
									</div>
								</section>
							</div>
							<div class="col-md-6 col-lg-6 col-xl-6">
								<section class="panel panel-featured-right panel-featured-primary">
									<header class="panel-heading">
									<h2 class="panel-title">Formulario Clientes</h2>
									</header>
									<div class="panel-body">
											
									</div>
								</section>
							</div>
						</div>
						<!-- end: page -->
					</div>
				</section>
			</div>
		</section>
		<th:block th:replace="fragments/script :: script"></th:block>
		<script type="text/javascript" th:src="@{/assets/javascripts/app/persona.js}"></script>
</body>
</html>
