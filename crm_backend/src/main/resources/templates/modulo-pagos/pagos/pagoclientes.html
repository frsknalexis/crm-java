<!DOCTYPE html>
<html lang="es" class="fixed sidebar-left-collapsed" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headinc :: head"></head>
<body>
	<section class="body">
		<!-- start: header -->
		<header th:replace="fragments/header :: header"></header>
		<!-- end: header -->
		<div class="inner-wrapper">
			<!-- start: sidebar -->
			<aside th:replace="fragments/sidebar :: sidebar"></aside>
			<!-- end: sidebar -->
			<section role="main" class="content-body">
				<div>
					<div class="page-header">
						<h2>
							<a th:href="@{/dashboard}">
								<i class="fa fa-home"></i>
							</a>
						</h2>
						<ol class="breadcrumbs">
							<li class="active">
								<span>Personas - Clientes</span>
							</li>
						</ol>
					</div>
					<!-- start: page -->
					<div class="row" id="listadoPersonaRegistro">
						<div class="col-md-12 col-lg-12">
							<section class="panel panel-featured panel-featured-primary panel-primary">
								<header class="panel-heading">
									<h2 class="panel-title">Listado de Clientes</h2>
								</header>
								<div class="panel-body">
									<table class="table table-hover table-striped table-condensed mb-none" id="tablaClientes" width="100%">
										<thead class="text-center">
											<tr>
												<th style="width:110px;">DNI-RUC</th>
												<th style="width:210px;">Cliente</th>
												<th style="width:210px;">Direccion Actual</th>
												<th style="width:180px;">Facebook Cliente</th>
												<th>Correo</th>
												<th>Activo</th>
												<th>Acciones</th>
												<th></th>
											</tr>
										</thead>
									</table>
								</div>
							</section>
						</div>
					</div>
						<div class="row" id="formularioRegistroClientes">
							<div class="col-md-12 col-lg-12 col-xl-12 col-sm-12">
								<section class="panel panel-featured-right panel-featured-primary">
									<header class="panel-heading">
										<h2 class="panel-title">Formulario Clientes</h2>
									</header>
									<div class="panel-body">
										<form role="form" method="post">
											<div class="col-md-4 form-group">
												<label for="documentoPersonaCliente">DNI-RUC</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-credit-card"></i>
													</span>
													<input type="text" class="form-control input-sm" id="documentoPersonaCliente">
												</div>
											</div>
											<div class="col-md-4 form-group">
												<label for="clienteNombrePersona">Nombres Cliente</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-user"></i>
													</span>
													<input type="text" class="form-control input-sm" id="clienteNombrePersona">
												</div>
											</div>
											<div class="col-md-4 form-group">
												<label for="clienteApellidosPersona">Apellidos Cliente</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-user"></i>
													</span>
													<input type="text" class="form-control input-sm" id="clienteApellidosPersona">
												</div>
											</div>
											<div class="col-md-4 form-group" id="inputConsecutivoCliente">
												<label for="consecutivoCliente">Consecutivo Cliente</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-tags"></i>
													</span>
													<input type="text" class="form-control input-sm" id="consecutivoCliente" placeholder="Consecutivo Cliente">
												</div>
											</div>
											<div class="col-md-4 form-group" id="inputCodigoCliente">
												<label for="codigoCliente">Codigo Cliente</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-barcode"></i>
													</span>
													<input type="text" class="form-control input-sm" id="codigoCliente" placeholder="Codigo Cliente">
												</div>
											</div>
											<div class="col-md-4 form-group">
												<label for="nombreComercialCliente">Nombre Comercial</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-bookmark"></i>
													</span>
													<input type="text" class="form-control input-sm" id="nombreComercialCliente" placeholder="Nombre Comercial">
												</div>
											</div>
											<div class="col-md-4 form-group">
												<label for="correoCliente">Correo Electronico</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														@
													</span>
													<input type="text" class="form-control input-sm" id="correoCliente" placeholder="Correo Electronico">
												</div>
											</div>
											<div class="col-md-4 form-group">
												<label for="facebookCliente">Facebook</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-facebook-square"></i>
													</span>
													<input type="text" class="form-control input-sm" id="facebookCliente" placeholder="Facebook Cliente">
												</div>
											</div>
											<div class="col-md-4 form-group">
												<label for="codigoSexo">Sexo</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-male"></i>
													</span>
													<select  class="form-control populate" id="codigoSexo">
													</select>
												</div>
											</div>
											<div class="col-md-12 form-group">
												<button type="submit" id="guardarCliente" class="btn btn-sm btn-primary"><i class="fa fa-check"></i> Guardar Cliente</button>
												<button type="button" id="cancelarAccionCliente" class="btn btn-sm btn-danger"><i class="fa fa-arrow-circle-left"></i> Cancelar</button>
											</div>
										</form>	
									</div>
								</section>
							</div>
						</div>
						<!-- end: page -->
						<div class="modal fade" id="modalDetalleCliente" tabindex="-1" role="dialog" aria-labelledby="myModalLabelCliente" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
										<h4 class="modal-title" id="myModalLabelCliente"></h4>
									</div>
									<div class="modal-body">
										<form role="form">
											<div class="row">
												<div class="col-md-6 col-sm-6 col-xs-6 form-group">
													<label for="detalleClienteDocumento">DNI-RUC</label>
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-credit-card"></i>
														</span>
														<input type="text" class="form-control input-sm" id="detalleClienteDocumento" readonly="readonly">
													</div>
												</div>
												<div class="col-md-6 col-sm-6 col-xs-6 form-group">
													<label for="detalleClienteNombre">Nombre y Apellido</label>
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-user"></i>
														</span>
														<input type="text" class="form-control input-sm" id="detalleClienteNombre" readonly="readonly">
													</div>
												</div>
												<div class="col-md-6 col-sm-6 col-xs-6 form-group">
													<label for="detalleClienteDireccionActual">Direccion Actual</label>
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-home"></i>
														</span>
														<input type="text" class="form-control input-sm" id="detalleClienteDireccionActual" readonly="readonly">
													</div>
												</div>
												<div class="col-md-6 col-sm-6 col-xs-6 form-group">
													<label for="detalleClienteTelefonoUno">Telefono Uno</label>
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-phone"></i>
														</span>
														<input type="text" class="form-control input-sm" id="detalleClienteTelefonoUno" readonly="readonly">
													</div>
												</div>
												<div class="col-md-6 col-sm-6 col-xs-6 form-group">
													<label for="detalleCodigoCliente">Codigo Cliente</label>
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-tags"></i>
														</span>
														<input type="text" class="form-control input-sm" id="detalleCodigoCliente" readonly="readonly">
													</div>
												</div>
												<div class="col-md-6 col-sm-6 col-xs-6 form-group">
													<label for="detalleClienteNombreComercial">Nombre Comercial</label>
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-bookmark"></i>
														</span>
														<input type="text" class="form-control input-sm" id="detalleClienteNombreComercial" readonly="readonly">
													</div>
												</div>
												<div class="col-md-6 col-sm-6 col-xs-6 form-group">
													<label for="detalleClienteCorreoElectronico">Correo Electronico</label>
													<div class="input-group mb-md">
														<span class="input-group-addon">
															@
														</span>
														<input type="text" class="form-control input-sm" id="detalleClienteCorreoElectronico" readonly="readonly">
													</div>
												</div>
												<div class="col-md-6 col-sm-6 col-xs-6 form-group">
													<label for="detalleClienteFacebook">Facebook</label>
													<div class="input-group mb-md">
														<span class="input-group-addon">
															<i class="fa fa-facebook-square"></i>
														</span>
														<input type="text" class="form-control input-sm" id="detalleClienteFacebook" readonly="readonly">
													</div>
												</div>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal fade" tabindex="-1" id="modalDatosPersona" role="dialog" aria-labelledby="myModalLabelDatosPersona" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<form role="form" method="post">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
										<h4 class="modal-title" id="myModalLabelDatosPersona"></h4>
									</div>
									<div class="modal-body">
										<div class="row">
											<div class="col-md-12 form-group">
												<div class="col-md-12">
													<input type="hidden" class="form-control" id="usuarioId">
												</div>
											</div>
											<div class="col-md-6 form-group">
												<label for="documentoPersonaClientePersona">DNI-RUC</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-credit-card"></i>
													</span>
													<input type="text" class="form-control input-sm" id="documentoPersonaClientePersona" placeholder="Numero Documento">
												</div>
											</div>
											<div class="col-md-6 form-group">
												<label for="nombreClientePersona">Nombre Cliente</label>
											 	<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-user"></i>
													</span>
													<input type="text" class="form-control input-sm" id="nombreClientePersona" placeholder="Nombre Persona">
												</div>
											</div>
											<div class="col-md-6 form-group">
												<label for="apellidoPaternoClientePersona">Apellido Paterno</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-user"></i>
													</span>
													<input type="text" class="form-control input-sm" id="apellidoPaternoClientePersona" placeholder="Apellido Paterno">
												</div>
											</div>
											<div class="col-md-6 form-group">
												<label for="apellidoMaternoClientePersona">Apellido  Materno</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-user"></i>
													</span>
													<input type="text" class="form-control input-sm" id="apellidoMaternoClientePersona" placeholder="Apellido Materno">
												</div>
											</div>
											<div class="col-md-6 form-group">
												<label for="telefonoUnoClientePersona">Telefono Uno</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-phone"></i>
													</span>
													<input type="text" class="form-control input-sm" id="telefonoUnoClientePersona" placeholder="Telefono Uno">
												</div>
											</div>
											<div class="col-md-6 form-group">
												<label for="telefonoDosClientePersona">Telefono Dos</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-phone"></i>
													</span>
													<input type="text" class="form-control input-sm" id="telefonoDosClientePersona" placeholder="Telefono Dos">
												</div>
											</div>
											<div class="col-md-6 form-group">
												<label for="telefonoTresClientePersona">Telefono Tres</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-phone"></i>
													</span>
													<input type="text" class="form-control input-sm" id="telefonoTresClientePersona" placeholder="Telefono Tres">
												</div>
											</div>	
											<div class="col-md-6 form-group">
												<label for="direccionClientePersona">Direccion Cliente</label>
												<div class="input-group mb-md">
													<span class="input-group-addon">
														<i class="fa fa-home"></i>
													</span>
													<input type="text" class="form-control input-sm" id="direccionClientePersona" placeholder="Direccion Cliente">
												</div>
											</div>										
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" id="cancelarAccion" class="btn btn-default" data-dismiss="modal">Cancelar</button>
										<button type="submit" id="guardarDatosClientePersona" class="btn btn-primary"><i class="fa fa-check"></i> Modificar Datos</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
				<input style="display:none" id="canje" name="canje" value="0"></input>
				<input style="display:none" id="canjes" name="canjes" value="0"></input>
				<input style="display:none" id="canjess" name="canjess" value="0"></input>
			</div>
		</section>
		<th:block th:replace="fragments/script :: script"></th:block>
		<script type="text/javascript" th:src="@{/assets/javascripts/app/pagoclientes.js}"></script>
		<script type="text/javascript" th:src="@{/assets/javascripts/app/notifications.js}"></script>
</body>
</html>
