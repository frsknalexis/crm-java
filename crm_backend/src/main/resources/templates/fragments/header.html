<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<header class="header" th:fragment="header">
		
			<div class="logo-container">
			
				<a href="/dashboard" class="logo"> 
					
				 
						<img th:src="@{https://scontent.flim19-1.fna.fbcdn.net/v/t1.0-9/61296693_2742619672420355_3895064617646292992_n.jpg?_nc_cat=107&_nc_ht=scontent.flim19-1.fna&oh=275d98534984bba9612bb14e98a96f10&oe=5D900E4A}" height="35" alt="JSOFT Admin" /> 
			 
					
				</a>
				<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html"
					data-fire-event="sidebar-left-opened">
					<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
				</div>
			</div>
		
		
		<!-- start: search & user box -->
		<div class="header-right">
		
			<span class="separator"></span>
			
			<ul class="notifications">
			
				<li class="dropdown notifications-menu">
					<a href="/tarea/tarea/view" class="dropdown-toggle notification-icon" data-toggle="dropdown">
						<i class="fa fa-envelope"></i>
						<span class="badge" id="total"></span>
					</a>
			
					<div class="dropdown-menu notification-menu">
								<div class="notification-title">
									<span class="pull-right label label-default" id="totalidad"></span>
									Mensajes
								</div>

			
								<div class="content">
								
									<ul id="agregarmensajesnoti">
										
									</ul>
			
									<hr />
			
									<div class="text-right">
										<a href="/tarea/tarea/view" class="view-more">Ver todo</a>
									</div>
								</div>
							</div>
						</li>
					
				</ul>
			
			<span class="separator"></span>
			
			<div id="userbox" class="userbox">
				<a href="/dashboard" data-toggle="dropdown">
					<figure class="profile-picture">
						<img th:src="@{/assets/images/default_user.png}" alt="Joseph Doe" class="img-circle" th:data-lock-picture="@{/assets/images/!logged-user.jpg}" />
					</figure>
					<div class="profile-info" data-lock-name="Usuario Logeado">
						<span class="name" id="nombreUsuarioLogueado"></span> 
						<span class="role" id="cargoUsuarioLogueado"></span>
					</div> 
					<i class="fa custom-caret"></i>
				</a>
				<div class="dropdown-menu">
					<ul class="list-unstyled">
						<li class="divider"></li>
						<li>
							<a role="menuitem" tabindex="-1" th:href="@{/usuario/profileUser}"><i class="fa fa-user"></i> Mi Perfil</a>
						</li>
						<li>
							<a role="menuitem" tabindex="-1" th:href="@{/logout}" 
							onclick="event.preventDefault(); document.getElementById('logout-form').submit();"><i class="fa fa-power-off"></i> Cerrar Sesion</a>
							<form id="logout-form" method="post" th:action="@{/logout}" style="display: none;">
								<button class="dropdown-item btn" type="submit"><i class="fa fa-power-off"></i>Cerrar Sesion</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- end: search & user box -->
	</header>
	
</body>

</html>
